<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body style="text-align: center; background-image: url('https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg'); background-size: cover;background-repeat: no-repeat;">

    <div id="mydiv"></div>

    <script type="text/babel">
        class Counter extends React.Component {
            constructor(props) {
                super(props);
                this.state = { count: 0};
            }
            increment= () => {
                this.setState({count: this.state.count + 1});
            }
            decrement = ()=>{
                this.setState({count: this.state.count - 1});
            }
            reset = () => {
                this.setState({count: 0});
            }
            render() {
                return (
                    <div>
                        <h1>Counter: {this.state.count}</h1>
                        <button onClick={ this.increment} style={{ margin: '5px' }}>Increment</button>
                        <button onClick={this.decrement} style={{ margin: '5px' }}>Decrement</button>
                        <button onClick={this.reset} style={{ margin: '5px' }}>Reset</button>
                        </div>
                );
            }
        }
        const root = ReactDOM.createRoot(document.getElementById('mydiv'));
        root.render(<Counter/>);
     
    </script>

  </body>
</html>
